name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/ExcellCore.sln

      - name: Test (unit + smoke)
        env:
          SMOKE_ARTIFACTS_DIR: artifacts/smoke
        run: |
          dotnet test src/ExcellCore.Tests/ExcellCore.Tests.csproj --logger "trx;LogFileName=TestResults.trx" --results-directory "artifacts/test-results"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test-results

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: artifacts/smoke
